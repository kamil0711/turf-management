<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discover Players</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .player-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .player-info h3 {
      margin: 0 0 5px;
    }

    .connect-btn,
    .request-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    .connect-btn:hover,
    .request-btn:hover {
      background-color: #0056b3;
    }

    #requestForm {
      display: none;
      margin-top: 30px;
      background: #eef5ff;
      padding: 20px;
      border-radius: 8px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Discover Players</h1>
    <p>Find and connect with players who need teammates</p>
  </header>

  <div class="container">
    <!-- Request Form Toggle -->
    <button class="request-btn" onclick="toggleForm()">Request a Player</button>

    <!-- Player Request Form -->
    <form id="requestForm" onsubmit="submitRequest(event)">
      <label for="playersNeeded">Number of Players Needed</label>
      <input type="number" id="playersNeeded" required />

      <label for="time">Time</label>
      <input type="time" id="time" required />

      <label for="address">Address</label>
      <input type="text" id="address" required />

      <button type="submit" class="connect-btn">Submit Request</button>
    </form>

    <!-- Existing Player Cards -->
    <div class="player-card">
      <div class="player-info">
        <h3>Rohan Desai</h3>
        <p>Looking for 1 football player - Andheri Arena - 6 PM Today</p>
      </div>
      <button class="connect-btn" onclick="connectPlayer('Rohan Desai')">Connect</button>
    </div>

    <div class="player-card">
      <div class="player-info">
        <h3>Neha Sharma</h3>
        <p>Need 2 volleyball players - Juhu Beach Club - Tomorrow 8 AM</p>
      </div>
      <button class="connect-btn" onclick="connectPlayer('Neha Sharma')">Connect</button>
    </div>

    <div class="player-card">
      <div class="player-info">
        <h3>Imran Khan</h3>
        <p>Missing 1 for cricket team - Bandra Zone - Saturday 10 AM</p>
      </div>
      <button class="connect-btn" onclick="connectPlayer('Imran Khan')">Connect</button>
    </div>
  </div>

  <script>
    function connectPlayer(name) {
      alert('✅ Request sent to ' + name + '! They will reach out to you if interested.');
    }

    function toggleForm() {
      const form = document.getElementById('requestForm');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }

    function submitRequest(event) {
      event.preventDefault();

      const players = document.getElementById('playersNeeded').value;
      const time = document.getElementById('time').value;
      const address = document.getElementById('address').value;

      alert(`✅ Player request submitted!\n\nPlayers Needed: ${players}\nTime: ${time}\nAddress: ${address}`);

      event.target.reset();
      document.getElementById('requestForm').style.display = 'none';
    }
  </script>
</body>

</html>
